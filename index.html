<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheets</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="page-actions-cont">
        <div class="page-action">Home</div>
        <div class="page-action selected-page-action">File</div>
        <div class="page-action">Insert</div>
        <div class="page-action">Layout</div>
        <div class="page-action">Help</div>
    </div>

    <div class="cell-actions-cont">
        <!-- Cut Copy Paste -->
        <span class="material-symbols-outlined copy">
            content_copy
        </span>
        <span class="material-symbols-outlined cut">
            content_cut
        </span>
        <span class="material-symbols-outlined paste">
            content_paste
        </span>

        <!-- Font family, size -->
        <select class="font-family-prop">
            <option value="Arial">Arial</option>
            <option value="Cambria">Cambria</option>
            <option value="cursive">Cursive</option>
            <option value="fantasy">Fantasy</option>
            <option value="Georgia">Georgia</option>
            <option value="Impact">Impact</option>
            <option value="Verdana">Verdana</option>
        </select>
        <select class="font-size-prop">
            <option value="8">8</option>
            <option value="10">10</option>
            <option value="12">12</option>
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="20">20</option>
        </select>

        <span class="material-symbols-outlined bold">
            format_bold
        </span>
        <span class="material-symbols-outlined italic">
            format_italic
        </span>
        <span class="material-symbols-outlined underlined">
            format_underlined
        </span>
        <span class="left material-symbols-outlined alignment">
            format_align_left
        </span>
        <span class="center material-symbols-outlined alignment">
            format_align_center
        </span>
        <span class="right material-symbols-outlined alignment">
            format_align_right
        </span>
        <div class="color-prop">
            <span class="material-symbols-outlined">
                format_color_text
            </span>
            <input type="color" class="font-color-prop">
        </div>
        <div class="color-prop">
            <span class="material-symbols-outlined">
                format_color_fill
            </span>
            <input type="color" class="bg-color-prop">
        </div>
        <span class="material-symbols-outlined download">
            download
        </span>
        <span class="material-symbols-outlined upload">
            upload
        </span>
    

    </div>

    <div class="formula-actions-cont">
        <input type="text" readonly class="address-bar">
        <img class="formula-icon" src="./formula-icon.png" alt="formula-icon">
        <input type="text" class="formula-bar">
    </div>

    <div class="grid-actions-cont">
        <div class="dummy-cell"></div>
        <div class="address-col-cont"></div>
        <div class="cells-cont">
            <div class="address-row-cont"></div>
        </div>
    </div>

    <div class="sheet-actions-cont">
        <div class="sheet-add-icon">
            <span class="material-symbols-outlined">
                add
            </span>
        </div>
        <div class="sheets-folder-cont">

        </div>
    </div>

    <script src="./grid.js"></script>
    <script src="./cycleValidation.js"></script>
    <script src="./sheetsHandling.js"></script>
    <script src="./cell-properties.js"></script>
    <script src="./cyclicPathTrace.js"></script>
    <script src="./fromula.js"></script>
    <script src="./cutCopyPaste.js"></script>
    <script src="./openSave.js"></script>
</body> 
</html>
